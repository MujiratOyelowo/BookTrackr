<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrackr</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<script type="module" async src="https://www.googletagmanager.com/gtag/js?id=G-QLL1Z9B3N1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QLL1Z9B3N1');
</script>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>My Book Log</h1>
        <nav>
            <ul>
                <li><a href="#book-form-section">Add a Book</a></li>
                <li><a href="#search-section">Search & Filter</a></li>
                <li><a href="Pages/myBooks.html">My Books</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="signIn">Sign In</button>
     </main>
    <!-- Book Entry Form -->
    <section id="book-form-section">
        <h2>Add a Book</h2>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <select id="genre" aria-label="Genre">
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Biography">Biography</option>
            </select>
            <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <!-- Book Search & Filter -->
    <section id="search-section">
        <input type="text" id="searchBar" placeholder="Search by title or author">
        <select id="filterGenre">
            <option value="">Filter by Genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Biography">Biography</option>
        </select>
    </section>

    <!-- Book List -->
    <section id="book-list-section">
        <h2>My Books</h2>
        <ul id="bookList"></ul>
    </section>

    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/script.js"></script>

    <!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Book</h2>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Book Title" required>
        <input type="text" id="editAuthor" placeholder="Author" required>
        <select id="editGenre" required>
            <option value="">Select Genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Biography">Biography</option>
        </select>
        <input type="number" id="editRating" min="1" max="5" placeholder="Rating (1-5)" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  
</body>
</html>
