<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <h1>My Book Log</h1>
    <nav>
      <ul>
        <li><a href="#book-form-section">Add a Book</a></li>
        <li><a href="#search-section">Search & Filter</a></li>
        <li><a href="./myBooks.html">My Books</a></li>
      </ul>
    </nav>
  </header>

  <section id="book-list-section">
    <h2>My Books</h2>
    <ul id="bookList"></ul>
  </section>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Book</h2>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Book Title" required>
        <input type="text" id="editAuthor" placeholder="Author" required>
        <select id="editGenre" required>
          <option value="">Select Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
        <input type="number" id="editRating" min="1" max="5" placeholder="Rating (1-5)" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script type="module" src="../scripts/firebase.js"></script>
  <script type="module" src="../scripts/myBooks.js"></script>
</body>
</html>
