<!DOCTYPE html>
<html lang="en">
<head><script src="/myBooks.dd68cfd1.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookTrackr</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="/index.f3b972e4.css">
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <h1><a href="/index.html">BookTrackr</a></h1>
    <nav>
      <ul>
        <!-- Uncomment if you want an internal "Add a Book" anchor
        <li><a href="#book-form-section">Add a Book</a></li> -->
        <li><a href="/myBooks.html">My Books</a></li>
      </ul>
      <!-- Search & Filter in the header nav -->
      <div class="search-filter-container">
        <input type="text" id="searchBar" placeholder="Search by title or author">
        <select id="filterGenre">
          <option value="">Filter by Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
      </div>
    </nav>
  </header>

  <!-- Book Entry Form -->
  <section id="book-form-section">
    <h2>Add a Book</h2>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Book Title" required="">
      <input type="text" id="author" placeholder="Author" required="">
      <select id="genre" aria-label="Genre">
        <option value="">Select Genre</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Mystery">Mystery</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Biography">Biography</option>
      </select>
      <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required="">
      <button type="submit">Add Book</button>
    </form>
  </section>

  <!-- Book List -->
  <section id="book-list-section">
    <h2><a href="/myBooks.html">My Books</a></h2>
    <ul id="bookList"></ul>
  </section>
  <!-- Chatbot UI -->
<div id="chatbot-container">
    <div id="chatbot-header">Chat with BookTrackr</div>
    <div id="chat-history"></div>
    <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    </div>
  </div>
  

  <!-- Firebase & Main Script -->
  <!-- <script type="module" src="../scripts/firebase.js"></script> -->
  <script src="/index.be1dd2e8.js" defer=""></script>
  <!-- <script type="module" src="../scripts/chatbot.js"></script> -->

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Book</h2>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Book Title" required="">
        <input type="text" id="editAuthor" placeholder="Author" required="">
        <select id="editGenre" required="">
          <option value="">Select Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
        <input type="number" id="editRating" min="1" max="5" placeholder="Rating (1-5)" required="">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this book?</p>
      <button id="confirmDelete">Yes, Delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>
  
</body>
</html>
